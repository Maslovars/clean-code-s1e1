<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="eisenhower-matrix">
      <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo__main">
      <div id="add-task" class="add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
      <section class="add-task__wrapper">
        <input id="new-task" class="add-task__input task" type="text">
        <button class="add-task__btn btn">Add</button>
      </section>
      </div>
      <h3 class="todo__heading">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li>
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task todo-list__label">Pay Bills</label>
          <input type="text" class="task todo-list__input">
          <button class="todo-list__edit-btn btn">Edit</button>
          <button class="todo-list__delete-btn btn">
            <img src="./remove.svg" alt="remove-element" class="todo-list__remove-img">
          </button>
        </li>
        <li class="todo-list__edit-mode">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task todo-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo-list__input">
          <button class="todo-list__edit-btn btn">Save</button>
          <button class="todo-list__delete-btn btn">
            <img src="./remove.svg" alt="remove-element" class="todo-list__remove-img">
          </button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul id="completed-tasks" class="todo-list">
        <li>
          <input type="checkbox" class="todo-list__checkbox" checked>
          <label class="task todo-list__label">See the Doctor</label>
          <input type="text" class="task todo-list__input">
          <button class="todo-list__edit-btn btn">Edit</button>
          <button class="todo-list__delete-btn btn">
            <img src="./remove.svg" alt="remove-element" class="todo-list__remove-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
